# ---------------------------------------------------------------
# MAIN SETTINGS
# ---------------------------------------------------------------
# Feel free to change these! For more info, refer to:
# ~> https://jekyllrb.com/docs/configuration/options/

title:            'Club de los Cómics Perdidos'
description:      'Minimal Exhibitions with Jekyll'
url:              'https://gestionmojicon100.github.io'
baseurl:          '/comicsperdidos'
copyright:        'Mojicón Año 99, 2023'
logo:             '/assets/LogoA99.png'
default_thumb:    '/assets/LogoA99.png'

# ---------------------------------------------------------------
# BUILD SETTINGS
# ---------------------------------------------------------------
# Best not to mess with these unless you know what you're doing!

permalink: 'pretty'
sass:
  style: compressed
exclude: ["Gemfile*", "*.gemspec", "Rakefile", "vendor", "spec", "README.md", "LICENSE.txt", "Docker*"]
webrick:
  headers:
    'Access-Control-Allow-Origin': '*'
kramdown:
 auto_ids:       true
 footnote_nr:    1
 entity_output:  as_char
 footnote_backlink: "&#x21a9;&#xfe0e;"
 toc_levels:     1..6
 smart_quotes:   lsquo,rsquo,ldquo,rdquo
 enable_coderay: false


# --------------------------------------------------------------
# COLLECTION SETTINGS
# --------------------------------------------------------------
# Wax leverages Jekyll collections for much of its
# functionality, therefor some of the keys below are from
# Jekyll while others are Wax-specific.
# For more info, refer to:
# ~> https://jekyllrb.com/docs/collections/

collections:
  exhibits:
    output: true
  test: # name of collection
    output: true # makes sure pages are output as html files
    layout: 'test_item' # the layout for the pages to use
    metadata:
      source: 'test.csv' # path to the metadata file within `_data`
    images:
      source: 'raw_images/test' # path to the directory of images within `_data`

# --------------------------------------------------------------
# SEARCH INDEX SETTINGS
# --------------------------------------------------------------
# You can create multiple search indexes below (though only one is
# recommended!) by specifying
# an `index` file to write it to and some `collections` for it to index
# and running `$ bundle exec rake wax:search` .

search:
  main:
    index: '/search/index.json' # file the index will get written to
    collections:
      test:
        content: false # whether or not to index page content
        fields: # the metadata fields to index
          - label
          - author
          - description
          - year
          - categories

# --------------------------------------------------------------
# SITE MENU SETTINGS
# --------------------------------------------------------------
# Each menu item needs a `label` (whats shown), and a `link`
# (where it goes). An item can optionally have a dropdown
# submenu via `sub`.

menu:
  - label: 'Acerca'
    link: '/about/'
  - label: 'Colección'
    link: '/collection/'
  - label: 'Buscador'
    link: '/search/'
  - label: 'Muestras'
    sub:
      - label: 'Muestra B'
        link: '/exhibits/a/'
      - label: 'Muestra B'
        link: '/exhibits/b/'

# --------------------------------------------------------------
# SITE FOOTER SETTINGS
# --------------------------------------------------------------
#

footer:
  links:
    - label: 'Créditos'
      link: '/credits'
  logos:
    - label: 'A99'
      img: '/img/LogoA99.png'
    - label: 'ComicsPerdidos'
      img: '/img/LogoComicsPerdidos.png'

# FIN
